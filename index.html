<!DOCTYPE html>
<html>
	<head>
		<title> Etch-a-Sketch!</title>
		<link rel="stylesheet" type="text/css" href="etchasketch.css">
	</head>
	<body>
		<div id="container"></div>
		<button id="button">Reset</button>
		<script type="text/javascript">
			const reset = document.querySelector('#button')
			const bigGrid = document.querySelector('#container');
			const x = prompt("enter a number");
			bigGrid.style.gridTemplateColumns = 'repeat(' + x + ', 1fr)';
			bigGrid.style.gridTemplateRows = 'repeat(' + x + ', 1fr)';
			for(j = 0; j < x; j++){
				for(i = 0; i < x; i++){
					const cells = document.createElement('div');
					cells.classList.add('blocks');
					cells.addEventListener("mouseover", function(event){
						event.target.style.backgroundColor = "rgba(100, 0, 100, 100)";
						setTimeout(function(){
							event.target.style.backgroundColor = "rgba(100, 0, 100, 75%)";
						}, 250)
						setTimeout(function(){
							event.target.style.backgroundColor = "rgba(100, 0, 100, 50%)";
						}, 500)
						setTimeout(function(){
							event.target.style.backgroundColor = "";
						}, 1000);
					}, false);
					bigGrid.appendChild(cells);
				}
			}
		</script>
	</body>
</html>
